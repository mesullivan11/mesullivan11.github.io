<!DOCTYPE html>
<html>
<head>
	<meta content="text/html; charset=utf-8">
	<title>Melanie Sullivan</title>
	<link rel="stylesheet" href="homepage.css" type="text/css"/>
	<link rel="shortcut icon" href="icon.png">
	<script>
		function overButton(img){
			buttonImg = "button_"+img+"over.png"
			document.getElementById(img).src = buttonImg
			}
		function upButton(img) {
			buttonImg = "button_"+img+".png"
			document.getElementById(img).src = buttonImg
			}
	</script>
</head>
<body>
<div id="container">
	<div class="header">
		<div class="icon">
			<a href="index.html"><img src="icon.png"></a>
		</div>
		<div class="navbar">
			<table border="0" style="margin:auto; margin-right:auto";>
			<tr>
			<td><a href="homepage.html" style="cursor:pointer;" type="button" "><img id="home" height="50px" width="112px" src="button_home.png"
onMouseOut="upButton('home')" onMouseOver="overButton('home')"></a></td>
			<td><a href="aboutme.html" style="cursor:pointer;" type="button" "><img id="profile" height="50px" width="121px" src="button_profile.png"
onMouseOut="upButton('profile')" onMouseOver="overButton('profile')"></a></td>
			<td><a href="album.html" style="cursor:pointer;" type="button" "><img id="album" height="50px" width="119px" src="button_album.png"
onMouseOut="upButton('album')" onMouseOver="overButton('album')"></a></td>
			<td><a href="family.html" style="cursor:pointer;" type="button" "><img id="family" height="50px" width="121px" src="button_family.png"
onMouseOut="upButton('family')" onMouseOver="overButton('family')"></a></td>
			<td><a href="contact.html" style="cursor:pointer;" type="button" "><img id="contact" height="50px" width="145px" src="button_contact.png"
onMouseOut="upButton('contact')" onMouseOver="overButton('contact')"></a></td>
			</tr>
			</table>
		</div>
	</div>
	<div class="Content"><br>
		<h2 class="contentTitleh2">
		Contact Me
		</h2>
		<div class="Content3">
			<br>
			<br>
			Name: <input type="text" id="name" size"20">
			Subject: <input type="text" id="subject" size="40" maxlength="50">
			<br>
			<br>
			Your message: <br>
			<div class="element.style">
			<textarea id="comment" rows="20" cols"80"></textarea>
			</div>
			<br>
			<br>
			<input type="submit" name="send" value="Send" onclick="sendMail()"/>
			<input type="submit" name="reset" value="Reset" onclick="reset()"/>
		</div>
		<br>
		<p style="text-align: center; font-size: 14px;">
			You can also send an email to mcsulliv@iastate.edu.
		</p>
		<br>
	</div>
</div>
</body>
</html>
